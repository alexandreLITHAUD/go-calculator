name: CI/CD with DevBox Cache

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            max-jobs = auto
            cores = 0

      # Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum', 'go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install DevBox
        uses: jetpack-io/devbox-install-action@v0.13.0
        with:
          enable-cache: true

      # Installation des dÃ©pendances
      - name: Install Dependencies
        run: devbox run deps

      # Formatage du code
      - name: Format Code
        run: devbox run fmt

      # Linting
      - name: Lint Code
        run: devbox run lint

      # Linting approfondi
      - name: Thorough Linting
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(devbox run lint-thorough 2>&1)
          if [ $? -ne 0 ]; then
            echo "::warning::ðŸ” Linting issues found:\n$OUTPUT"
            exit 0
          fi

      # Tests unitaires
      - name: Run Tests
        run: devbox run test

      # Tests de couverture
      - name: Run Coverage
        run: devbox run coverage

      # Upload de la couverture
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum', 'go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install DevBox
        uses: jetpack-io/devbox-install-action@v0.13.0
        with:
          enable-cache: true

      # Build de l'application
      - name: Build Application
        run: devbox run build

      # Upload des artÃ©facts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-calculator-${{ github.sha }}
          path: |
            dist/
            *.md

  benchmark:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum', 'go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install DevBox
        uses: jetpack-io/devbox-install-action@v0.13.0
        with:
          enable-cache: true

      # Benchmarks
      - name: Run Benchmarks
        run: devbox run benchmark

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ github.sha }}
          path: benchmark.txt

